name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: claude-code-model-router-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: claude-code-model-router-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: claude-code-model-router-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: claude-code-model-router-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Rust 툴체인 설치
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 크로스 컴파일 도구 설치 (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: 캐시 설정
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: 릴리즈 빌드
        run: cargo build --release --target "$TARGET"
        env:
          TARGET: ${{ matrix.target }}

      - name: 바이너리 패키징
        run: |
          cp "target/${TARGET}/release/claude-code-model-router" "${ARTIFACT}"
          chmod +x "${ARTIFACT}"
          tar czf "${ARTIFACT}.tar.gz" "${ARTIFACT}"
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT: ${{ matrix.artifact }}

      - name: 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 아티팩트 다운로드
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: GitHub 릴리즈 생성
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"
